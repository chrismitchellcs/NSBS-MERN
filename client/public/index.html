<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Primary Meta Tags -->
    <title>
      North Shore Bike Shop | Premium Mountain Bikes & Expert Service
    </title>
    <meta
      name="title"
      content="North Shore Bike Shop | Premium Mountain Bikes & Expert Service"
    />
    <meta
      name="description"
      content="North Shore Bike Shop offers premium mountain bikes from Transition, Norco, and Ibis. Expert bike information, products, and service in North Vancouver, BC"
    />
    <meta
      name="keywords"
      content="mountain bikes, bike shop, bike service, Transition bikes, Norco bikes, Ibis bikes, bike repair, bike tune-up, BC bike shop, North Vancouver, BC, North Shore Bike Shop, e bikes"
    />
    <meta name="author" content="North Shore Bike Shop" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Viewport & Mobile Optimization -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Favicon & Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logosquare.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Performance Optimization - Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.northshorebikeshop.net" />

    <!-- Open Graph / Facebook (Fallback - will be overridden by React Helmet) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.northshorebikeshop.net" />
    <meta
      property="og:title"
      content="North Shore Bike Shop | Premium Mountain Bikes & Expert Service"
    />
    <meta
      property="og:description"
      content="North Shore Bike Shop offers premium mountain bikes from Transition, Norco, and Ibis. Expert bike information, products, and service in North Vancouver, BC"
    />
    <meta
      property="og:image"
      content="https://www.northshorebikeshop.net/logosquare.png"
    />

    <!-- Twitter (Fallback - will be overridden by React Helmet) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.northshorebikeshop.net" />
    <meta
      name="twitter:title"
      content="North Shore Bike Shop | Premium Mountain Bikes & Expert Service"
    />
    <meta
      name="twitter:description"
      content="North Shore Bike Shop offers premium mountain bikes from Transition, Norco, and Ibis. Expert bike information, products, and service in North Vancouver, BC"
    />
    <meta
      name="twitter:image"
      content="https://www.northshorebikeshop.net/logosquare.png"
    />

    <!-- Canonical URL (Fallback - will be overridden by React Helmet) -->
    <link rel="canonical" href="https://www.northshorebikeshop.net" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        box-sizing: border-box;
      }
    </style>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "North Shore Bike Shop",
        "url": "https://www.northshorebikeshop.net",
        "logo": "https://www.northshorebikeshop.net/logosquare.png",
        "image": "https://www.northshorebikeshop.net/logosquare.png",
        "sameAs": ["https://www.instagram.com/north_shore_bike_shop/"]
      }
    </script>
